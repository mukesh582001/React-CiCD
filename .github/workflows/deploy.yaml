name: deploy
# on: [push, workflow_dispatch]
on:
  push:
    branches:
      - main
      - 'develop/**'
  workflow_dispatch:

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v2
        - name: setup node
          uses: actions/setup-node@v2
          with:
            node-version: 20
        - name: print node version
          run: node -v
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm run test

    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v2
        - name: setup node
          uses: actions/setup-node@v2
          with:
            node-version: 20
        - name: Install dependencies
          run: npm ci
        - name: Build
          run: npm run build
        - name: Deploy to production
          run : echo "Deploying to production server"
       
